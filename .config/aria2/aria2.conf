# daemon                 = true

save-session            = /home/mustaqim/.config/aria2/session.txt
# input-file              = /home/mustaqim/.config/aria2/session.txt
save-session-interval   = 60
# summary-interval        = 1
continue                = true
always-resume           = true
remote-time             = true
auto-file-renaming      = false

# dir                     = ${HOME}/Library/Downloads
file-allocation         = falloc
# stream-piece-selector  = geom

# console-log-level       = warn
log-level               = notice
# log                     = /home/mustaqim/.config/aria2/aria2.log

disable-ipv6            = true
user-agent              = 'Mozilla/5.0 (X11; Linux x86_64; rv:106.0) Gecko/20100101 Firefox/106.0'

max-connection-per-server = 16
split                     = 16
min-split-size            = 5M
max-concurrent-downloads  = 5
# lowest-speed-limit     = 10K
retry-wait                = 30
# Network: maximum socket receive buffer in bytes. 1M can sustain 1Gbit/sec.
# Default: 0 which is disabled.
socket-recv-buffer-size = 1M
event-poll                = epoll

ca-certificate          = /etc/ssl/certs/ca-certificates.crt
# enable-rpc              = true
# rpc-allow-origin-all    = true
# rpc-listen-all          = true
# rpc-listen-port         = 6801
# rpc-secret              = ${RPC_SECRET}
# # rpc-certificate       = /home/mustaqim/.config/aria2/aria2.pfx
# # rpc-private-key       = /home/mustaqim/.config/aria2/ecprivkey.pem
# rpc-secure              = false

# bt-force-encryption   = true
# bt-require-crypto     = true
# bt-min-crypto-level   = arc4
enable-peer-exchange    = true
enable-dht              = true
dht-listen-port       = 6881
# dht-entry-point         = dht.transmissionbt.com:6881
listen-port           = 6881
bt-enable-lpd           = true
enable-dht6             = false

# bt-prioritize-piece    = head
seed-ratio              = 0.01
seed-time               = 0
bt-exclude-tracker="*"
bt-external-ip         = 127.0.0.1 # don't load external trackers(use DHT & PeX)
bt-max-peers           = 0
bt-request-peer-speed-limit = 500K
peer-agent              = Transmission/2.94
