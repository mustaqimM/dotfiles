      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>Font Awesome 6 Pro</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xF489</int>
            <int>0xF48B</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>Font Awesome 6 Duotone</string>
