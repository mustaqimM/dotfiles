  <!-- FIXME -->
  <!-- Remove glyphs -->
  <match target="scan">
    <test name="family" compare="eq">
      <string>file-icons</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xF114</int>
            <int>0xF116</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>file-icons</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xE61C</int>
            <int>0xE61E</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>file-icons</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xF10A</int>   <!--C++-->
            <int>0xF10C</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>file-icons</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
