  <!-- Make FantasqueSansMono Nerd Font the fallback font to fill in glyphs for Iosevka Medium -->
  <match>
    <test name="family">
      <string>SF Pro Display</string>
    </test>
    <edit name="family" binding="strong" mode="append">
      <string>file-icons</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Iosevka Medium</string>
    </test>
    <edit name="family" binding="strong" mode="append">
      <string>Pragmata Pro Mono</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Iosevka Medium</string>
    </test>
    <edit name="family" binding="strong" mode="append">
      <string>file-icons</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Iosevka Medium</string>
    </test>
    <edit name="family" binding="strong" mode="append">
      <string>Font Awesome 5 Pro</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Iosevka Medium</string>
    </test>
    <edit name="family" binding="strong" mode="append">
      <string>Iosevka Nerd Font</string>
    </edit>
  </match>

  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
  <dir>~/.local/share/fonts</dir>
</fontconfig>
