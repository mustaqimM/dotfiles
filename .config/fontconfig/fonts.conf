<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka</family> <!-- Your preferred monospace font -->
      <!-- <family>Hack Nerd Font Mono</family> <!-\- Your preferred emoji font -\-> -->
      <!-- <family>Noto Color Emoji</family> <!-\- Your preferred emoji font -\-> -->
      <family>Font Awesome 6 Pro</family> <!-- Your preferred emoji font -->
      <!-- <family>Font Awesome 6 Brands</family> <!-\- Your preferred emoji font -\-> -->
      <!-- <family>Symbols Nerd Font</family> <!-\- Your preferred emoji font -\-> -->
      <family>file-icons</family> <!-- Your preferred emoji font -->
      <!-- <family>Material Icons</family> <!-\- Your preferred emoji font -\-> -->
      <!-- <family>all-the-icons</family> <!-\- Your preferred emoji font -\-> -->
     </prefer>
  </alias>

  <!-- FIXME -->
  <!-- Remove glyphs -->
  <match target="scan">
    <test name="family" compare="eq">
      <string>file-icons</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xF114</int>
            <int>0xF116</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>file-icons</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xE61C</int>
            <int>0xE61E</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>Font Awesome 6 Pro</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xF489</int>
            <int>0xF48B</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <match target="scan">
    <test name="family" compare="eq">
      <string>Font Awesome 6 Duotone</string>
    </test>
    <edit name="charset" mode="assign">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0xF489</int>
            <int>0xF48B</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>

