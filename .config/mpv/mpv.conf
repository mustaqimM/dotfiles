# =+=+=+=+= OSD =+=+=+=+=
osd-font=Geomanist
osd-font-size=36
# osd-color=0.1/1
osd-color=1.0
osd-border-size=1.0
osd-border-color="#282a2e"
osd-shadow-offset=1
osd-shadow-color="#282a2e"
#cursor-autohide=always
#cursor-autohide-fs-only


# =+=+=+=+= SUBTITLE =+=+=+=
slang=eng,en
sub-font=Geomanist
sub-auto=all
sub-file-paths=subs:Subs
sub-file-paths-append=ass
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
embeddedfonts=yes
sub-ass-force-style
sub-use-margins
sub-font-size=42
sub-border-size=1.0
sub-border-color="#282a2e"
sub-color=0.8/1
sub-shadow-offset=1
sub-shadow-color="#282a2e"
sub-ass-hinting=light
sub-visibility
# sub-filter-sdh=yes
# sub-filter-sdh-harder=yes                             # remove speaker labels and text within parentheses (messes with embedded subs)
demuxer-mkv-subtitle-preroll=yes                        # show subtitles while seeking


# =+=+=+=+= AUDIO =+=+=+=
volume-max=200
alang=eng,en,jp
audio-file-auto=all # fuzzy
audio-pitch-correction=yes                              # automatically insert scaletempo when playing with higher speed
# audio-spdif=dts-hd
# af=lavfi=[sofalizer=sofa=~~/audio/ClubFritz4.sofa:type=freq:radius=1]


# =+=+=+=+= MISC =+=+=+=
force-seekable=yes
demuxer-readahead-secs=50
save-position-on-quit
watch-later-directory=~~/.watch_later
write-filename-in-watch-later-config
term-osd-bar
autofit=95%x85%
osc=no
border=no

# =+=+=+=+= STREAMING =+=+=+=
# ytdl-format=bestvideo[height<=?720][vcodec=?vp9][fps<=?60]+bestaudio[acodec=?opus]/best
ytdl-format=247+251/243+251
ytdl-raw-options=sub-format=en,write-srt=,write-auto-sub=,sub-lang=en,sub-format=vtt
hls-bitrate=min
script-opts=ytdl_hook-ytdl_path=yt-dlp


