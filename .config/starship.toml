format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
$character
"""

right_format = """
$status\
$cmd_duration\
${custom.vifm}
"""

[directory]
style = "blue"

[character]
success_symbol = "[\\$](white)"
error_symbol = "[\\$](bold red)"
vicmd_symbol = "[\\$](underline bold green)"

[git_branch]
format = "[($symbol$branch)]($style)"
style = "green"

[git_commit]
only_detached = true
commit_hash_length = 8
tag_disabled = false
tag_symbol = "üè∑ "
format = "( [@](white)[($hash$tag)](green))"

[git_state]
cherry_pick = "[cherry](bold red)"
format = ' \([$state($progress_current/$progress_total)]($style)\)'

[git_status]
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = '‚áï\[‚á°${ahead_count} ‚á£${behind_count}\]'
conflicted = "[(!$count)](16) "
untracked = "([‚ãÖ$count](yellow) )"
modified = "([¬±$count](5) )"
staged = "([+$count](blue) )"
renamed = "([‚û•$count](green) )"
deleted = "([‚åß $count](bold red) )"
stashed = "([Ôåπ $count](16) )"
format = "[( $ahead$conflicted$staged$untracked$modified$renamed$deleted$stashed$ahead_behind)](white)"

[git_metrics]
added_style = "bold blue"
deleted_style = "bold red"
format = '(\[([+$added]($added_style)) ([-$deleted]($deleted_style))\])'
disabled = false

[cmd_duration]
format = "([$duration]($style) )"
style = "247"

[status]
format = "[$symbol$status]($style) "
pipestatus_format = "\\[$pipestatus\\] => [$symbol$common_meaning$signal_name$maybe_int]($style) "
symbol = "‚úó "
# map_symbol = true
# pipestatus = true
disabled = false

[custom.vifm]
description = "Checks if shell was launched from vifm"
when = "[[ -v INSIDE_VIFM ]]"
shell = ["zsh", "-df"]
format = '[Ôçà](yellow)'
